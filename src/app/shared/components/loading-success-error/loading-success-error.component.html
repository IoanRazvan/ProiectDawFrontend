<app-spinner *ngIf="loading else elseClause"></app-spinner>
<ng-template #elseClause>
    <div *ngIf="error else successClause">
        <ng-container [ngTemplateOutlet]="errorContentTemplate"></ng-container>
    </div>
    <ng-template #successClause>
        <ng-container [ngTemplateOutlet]="successContentTemplate"></ng-container>
    </ng-template>
</ng-template>
