<div *ngIf="books.length then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="row gy-0">
        <div [routerLink]="['/app/book/', book.id]" *ngFor="let book of books" class="col-xs col-sm-6 col-lg-4 mb-3">
            <book-card [bookData]="book"></book-card>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <pager [pageInfo]="pageInfo" (onPageChange)="onPageChange($event)"></pager>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <centered-message [text]="'No books to show'"></centered-message>
</ng-template>
