<div class="container mt-2 col-md-8">
    <div class="card card-body">
        <legend>Sign Up</legend>
        <form class="row gy-3">
            <div class="col-md-6">
                <form-input [name]="'firstName'" [inputModel]="form.controls['firstName']"
                    [errorMessage]="validationConstants.REQUIRED"></form-input>
            </div>
            <div class="col-md-6">
                <form-input [name]="'lastName'" [inputModel]="form.controls['lastName']"
                    [errorMessage]="validationConstants.REQUIRED"></form-input>
            </div>
            <form-input [name]="'email'" [inputModel]="form.controls['email']"
                [errorMessage]="validationConstants.EMAIL"></form-input>
            <div class="col-md-6">
                <form-input [name]="'password'" [inputModel]="form.controls['password']" [type]="'password'"
                    [errorMessage]="validationConstants.MIN_LENGTH | formatValidationMessage:'6'"></form-input>
            </div>
            <div class="col-md-6">
                <form-input [name]="'confirmPassword'" [inputModel]="form.controls['confirmPassword']"
                    [type]="'password'" [errorMessage]="validationConstants.SAME | formatValidationMessage:'password'">
                </form-input>
            </div>
            <dismissable-alert *ngIf="form.errors?.['message']" [text]="form.errors?.['message']" (onDismiss)="form.setErrors(null)"></dismissable-alert>
            <div class="col-auto">
                <submit-button [disabled]="form.invalid" [submitting]="submitting" (onSubmit)="onSubmit()">
                </submit-button>
            </div>
        </form>
    </div>
</div>
