<div class="container">
    <h2 class="mt-3">{{bookData.title}}</h2>
    <p class="text-muted">{{bookData.authorName}}</p>
    <div class="row mb-4">
        <div class="col-auto">
            <img class="border border-1" src="{{bookData.coverUrl}}" alt="book cover" height="400">
        </div>
        <div class="col-md-6">
           <quick-info-section [bookData]="bookData"></quick-info-section> 
        </div>
    </div>
    <div *ngIf="bookData.description" class="mb-4">
        <h4>Description</h4>
        <p class="mb-3">{{bookData.description}}</p>
    </div>
    <comments-section (onPost)="onNewReview.emit($event)"></comments-section>
</div>
