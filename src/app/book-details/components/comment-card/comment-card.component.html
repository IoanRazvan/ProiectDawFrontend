<div  class="card">
    <div class="card-body">
        <div class="row">
            <span class="col-auto">{{review.reviewerFirstName}} {{review.reviewerLastName}}</span>
            <p-rating class="col-auto me-auto" [(ngModel)]="review.score" [readonly]="true" [cancel]="false"></p-rating>
            <span class="col-auto text-muted">{{review.dateOfPosting | date:'dd/MM/yyyy'}}</span>
        </div>
        <span *ngIf="review.comment">{{review.comment}}</span>
    </div>
</div>
