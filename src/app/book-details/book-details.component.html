<loading-success-error [loading]="loading" [error]="!!error">
    <ng-template [lseContent]="'success'">
        <div class="container">
            <h2 class="mt-3">{{bookData.title}}</h2>
            <p class="text-muted">{{bookData.authorName}}</p>
            <div class="row mb-4">
                <div class="col-auto">
                    <img class="border border-1" src="{{bookData.coverUrl}}" alt="book cover" height="400"
                        style="object-fit: contain;">
                </div>
                <div class="col-sm-6">
                    <div class="row gx-0">
                        <p-rating class="col-auto me-2" [cancel]="false" [readonly]="true"
                            [ngModel]="bookData.meanRating">
                        </p-rating>
                        <div class="col-auto">
                            ({{bookData.ratingCount}})
                        </div>
                    </div>
                    <h6>Genres: </h6>
                    <p>{{bookData.genres | commaSeparated}}</p>
                    <library-assignment [label]="'Add To Library:'"></library-assignment>
                    <button [routerLink]="['/app/book-content/', bookData.id]" class="btn btn-primary mt-2">Start Reding</button>
                </div>
            </div>
            <div *ngIf="bookData.description" class="mb-4">
                <h4>Description</h4>
                <p class="mb-3">{{bookData.description}}</p>
            </div>
            <h4>Comments</h4>
        </div>
    </ng-template>
    <ng-template [lseContent]="'error'">
        <div class="text-danger">
            <centered-message *ngIf="error != 404 else elseBlock" [text]="errorMessage"></centered-message>
            <ng-template #elseBlock>
                <img src="./assets/images/404.svg" alt="404" class="img-fluid">
            </ng-template>
        </div>
    </ng-template>
</loading-success-error>
